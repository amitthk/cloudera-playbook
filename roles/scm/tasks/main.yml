---
#Include the initial configure role
- include: configure.yml

- name: Get Cloudera Manager API version
  uri:
    url: http://{{ hostvars[scm_hostname]['inventory_hostname'] }}:{{ scm_port }}/api/version
    method: GET
    status_code: 200
    user: "{{ scm_default_user }}"
    password: "{{ scm_default_pass }}"
    force_basic_auth: yes
    return_content: yes
  register: result

# Set base CM API URL
- set_fact: cm_api_url="http://{{ hostvars[scm_hostname]['inventory_hostname'] }}:{{ scm_port }}/api/{{ result.content }}"
- debug: var=cm_api_url

# Install Cloudera Manager Python API
- include: api.yml

# Retrieve auto-generated host IDs from SCM
- name: Get SCM hostIds for inventory hosts
  action: scm_hosts
  register: scm_hosts_result

- set_fact: scm_host_ids="{{ scm_hosts_result.host_ids }}"
- debug: var=scm_host_ids

- set_fact: scm_host_names="{{ scm_hosts_result.host_names }}"
- debug: var=scm_host_names

- name: Get the info about all the scm hosts
  uri:
    url: "{{ cm_api_url }}/hosts"
    method: GET
    body_format: json
    status_code: 200
    force_basic_auth: yes
    user: "{{ scm_default_user }}"
    password: "{{ scm_default_pass }}"
    return_content: yes
  register: scm_hosts_resp
  delegate_to: localhost
- debug: var=scm_hosts_resp

- name: get all the hosts info
  copy:
    content: "{{scm_hosts_resp}}"
    dest: /tmp/all_hosts_info.json
    delegate_to: localhost

- name: get the hosts lists
  get_csm_hosts:
    task_vars:
    scm_host_list: "scm_hosts_resp"
  register: scm_host_ids

- include: license.yml
- include: scm.yml
- include: cms.yml
